<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        /* Aligning quiz styles with sound wave simulation */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #71da7a, #424242);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #quizSection {
            width: 600px;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border: 10px solid white;
            text-align: center;
        }

        #question {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        .choice-button {
            background-color: #397b52;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .choice-button:hover {
            background-color: #af8938;
        }

        .quiz-button {
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .quiz-button:hover {
            opacity: 0.9;
        }

        #nextButton {
            background-color: #2196F3;
            width: 100px; 
        }

        #nextButton:hover {
            background-color: #1976D2;
        }

        #backButton {
            background-color: #f44336; 
            width: 100px; 
        }

        #backButton:hover {
            background-color: #e53935;
        }

        #prevButton {
            background-color: #FFC107; 
            width: 100px; 
        }

        #prevButton:hover {
            background-color: #FFA000;
        }

        #seeAnswersButton {
            background-color: #9C27B0; 
            width: 120px; 
        }

        #seeAnswersButton:hover {
            background-color: #8E24AA;
        }

        #quizResults {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: none; /* Hide by default */
        }

        #quizResults h2 {
            color: #76ff03;
        }

        #quizResults ul {
            list-style: none;
            padding: 0;
        }

        #quizResults li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        #quizResults li:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .incorrect {
            color: red;
        }

        .correct {
            color: green;
        }
    </style>
</head>
<body>
    <div id="quizSection">
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>
        <button id="prevButton" class="quiz-button" style="display: none;" onclick="previousQuestion()">Previous</button>
        <button id="nextButton" class="quiz-button" style="display: none;" onclick="nextQuestion()">Next</button>
        <button id="seeAnswersButton" onclick="showCorrectAnswers()">See Correct Answers</button>
        <button id="backButton" class="quiz-button" onclick="goBack()">Go Back</button>
        <div id="quizResults" style="display: none;"></div> <!-- Results container -->
    </div>
    

    <script src="quiz.js"></script>
</body>
</html>
